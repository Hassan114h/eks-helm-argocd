name: Terraform Pipeline (Plan → Approval → Apply)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  issues: write

env:
  AWS_REGION: eu-west-1
  TF_WORKING_DIR: ./terraform
  TF_VAR_SOURCE_AUTH_PASSWORD: ${{ secrets.SOURCE_AUTH_PASSWORD }}

jobs:

  terraform-plan:
    name: Terraform Plan & Security Scan
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::913513914993:role/OIDC_ROLE
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Run Checkov Security Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan

      - name: Upload Terraform Lockfile
        uses: actions/upload-artifact@v4
        with:
          name: tf-lockfile
          path: ${{ env.TF_WORKING_DIR }}/.terraform.lock.hcl
          include-hidden-files: true


  manual-approval:
    name: Approval Required Before Apply
    runs-on: ubuntu-latest
    needs: terraform-plan

    steps:
      - name: Await Approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: hassan114h
          minimum-approvals: 1
          issue-title: "Terraform Apply Approval Needed"
          issue-body: "Approve to apply the Terraform plan created in this workflow."
          exclude-workflow-initiator-as-approver: false


  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: manual-approval

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::913513914993:role/OIDC_ROLE
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}

      - name: Download Terraform Lockfile
        uses: actions/download-artifact@v4
        with:
          name: tf-lockfile
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Init
        run: terraform init

      - name: Apply Approved Plan
        run: terraform apply -auto-approve tfplan

